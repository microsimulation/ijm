server {
    server_name localhost;
    listen 8080;
    root /app/journal;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt { access_log off; log_not_found off; }

    location / {
        try_files $uri /app.php$is_args$query_string;
    }

    location /issues {
        return 301 /collections;
    }

    location /issues/ {
        rewrite (.*)\/(volume-)(\d+)(\d)(-.*)\/ /collections/$3-$4/$2$3-$4$5 permanent;
    }

    location ~* "^/IJM/V12_3/.*(\d{5})\.pdf$" {
        return 301 /articles/$1;
    }

    location ~* "^/IJM/V12_2/.*(\d{5})\.pdf$" {
        return 301 /articles/$1;
    }

    location  ~* "^/IJM/V1_1/IJM_1_1_(\d)\.pdf$" {
        return 301 /articles/$1;
    }

    location ~ ^/app\.php(/|$) {
        include fastcgi_params;
        internal;

        fastcgi_pass journal:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        fastcgi_param SCRIPT_FILENAME /app/web/$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /app/web;
    }

    if ($new_uri) {
        return 301 $new_uri;
    }

    location ~ \.php$ {
        return 404;
    }
}
